{% extends "base.html" %}

{% block content %}
<div class="login-box">
  <h1>Sign in</h1>
  {% if form.errors %}
  <div class="form-errors">
    Invalid username or password. Please try again.
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
</div>
{% endblock %}
